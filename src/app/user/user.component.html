<mat-card>
    <table>
        <tr>
            <th> Name </th>
            <th> Email </th>
            <th> City </th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/user/'+ user.userId]">
            <td>{{ user.firstName}} {{ user.lastName}}</td>
            <td>{{ user.email}}</td>
            <td>{{ user.city}}</td>
        </tr>
    </table>

</mat-card>


<button class="add-user-btn" mat-fab color="primary" tooltip="add user" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
