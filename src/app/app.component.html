<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]=true mode="side">
    <div class="logo-container">
      <img src="assets/img/logo.png" alt=""></div>

    <ul>
      <li [routerLink]="['/']">
        <mat-icon>
          space_dashboard</mat-icon>Dashboard
      </li>
      <li [routerLink]="['/user']">
        <mat-icon>person</mat-icon>User
      </li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
