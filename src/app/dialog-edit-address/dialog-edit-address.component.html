<div class="dialog-container">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <h2 mat-dialog-title>Edit address</h2>
    <mat-dialog-content>
       
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + Housenumber</mat-label>
                <input matInput [(ngModel)]="user.street" [disabled]="loading">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip-Code</mat-label>
                <input matInput [(ngModel)]="user.zipCode" [disabled]="loading">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="user.city" [disabled]="loading">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Country</mat-label>
                <input matInput [(ngModel)]="user.country" [disabled]="loading">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-button (click)="saveUser()" [disabled]="loading">Save</button>
    </mat-dialog-actions>
</div>
