<div class="dialog-container">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <h2 mat-dialog-title>Add user</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Firstname</mat-label>
                <input [(ngModel)]="user.firstName" matInput [disabled]="loading">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input [(ngModel)]="user.lastName" matInput [disabled]="loading">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16 full-width" appearance="outline">
                <mat-label>Birthdate</mat-label>
                <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" [disabled]="loading">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + Housenumber</mat-label>
                <input matInput [(ngModel)]="user.street" [disabled]="loading">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip-Code</mat-label>
                <input matInput [(ngModel)]="user.zipCode" [disabled]="loading">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="user.city" [disabled]="loading">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Country</mat-label>
                <input matInput [(ngModel)]="user.country" [disabled]="loading">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-button (click)="saveUser()" [disabled]="loading" [mat-dialog-close]="true">Save</button>
    </mat-dialog-actions>
</div>
