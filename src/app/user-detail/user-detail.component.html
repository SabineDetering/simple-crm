<mat-card class="user-detail-header">
    <img src="assets/img/avatar.png" alt="">
    <div class="user-details">
        <h2> {{ user.firstName}} {{ user.lastName}}</h2>
        {{ user.email}}
    </div>

    <button mat-icon-button [matMenuTriggerFor]="userDetailMenu" class="pin-ru-corner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userDetailMenu>
        <button mat-menu-item (click)="openUserDetailDialog()">Edit</button>
    </mat-menu>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="pin-ru-corner">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu>
        <button mat-menu-item (click)="openAddressDialog()">Edit</button>
    </mat-menu>


    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street}} <br>
        {{ user.zipCode}} {{ user.city}} <br>
        {{ user.country}}
    </mat-card-content>
</mat-card>
